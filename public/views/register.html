<body>
    <main>
      <div>
      <form action="/register" method="POST" class="register-form">
        <label for="name-field">Name: </label>
        <input type="text" placeholder="Your name" name="name" class="name-field">
        <label for="email-field">Email: </label>
        <input type="email" placeholder="Your@email.com" id="email" name="email" class="email-field">
        <label for="pw-field">Password: </label>
        <input type="password" name="password" placeholder="password" class="pw-field">
        <label for="bio-field">Bio: </label>
        <input type="text" placeholder="What are you about?" name="bio" class="bio-field">
        <button type="submit" class="register-button">Register</button>
      </form>
    </div>
    </main>
